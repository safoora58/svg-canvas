<h1>SVG</h1>
<svg width="250" height="250">
    <circle cx="90" cy="90" r="80" stroke="yellow" stroke-width="5" />
</svg>

<svg width="300" height="300">
    <rect rx="20" ry="30" x="20" y="10" fill="orange" stroke="purple" stroke-width="3" width="200" height="200" />
</svg>

<svg class="line" width="250" height="260">
    <line x1="10" y1="170" x2="110" y2="170" stroke="blue" stroke-width="5" />

</svg>



    <script src="svg-convas.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>


    <script>

        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))

    </script>


    <script>

        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

    </script>
